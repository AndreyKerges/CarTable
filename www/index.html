<DOCTYPE HTML>
    <html lang="en">
<head>

    <meta charset="utf-8">

<body onload="olamundo()">
    <div class="fundo">
    <form class="container">
 
 <h3 class="carro">Escolha a marca do seu veículo, e calcule o consumo de gasolina</h3>


	<input type="number" placeholder="Insira a kmm percorrida" id="km">
    <input type="number" placeholder="Insira o consumo de gasolina" id="gas">
    <button onclick="calcularconsumo()">Calcular</button>
    <br>


   <div class="linha">
    <span id="consumo"></span>
    <span>
        <h3 style="font-family: Arial;">KM/L</h3>
    </span>
</div>


<table border="3px">
  <tr id="Extremamente">
    <td><=20km/l | Extremamente Econômico</td>

  </tr>
  <tr id="Economico">
    <td> <=12km/l---->20km/l | Econômico</td>

  </tr>
  <tr id="Normal">
    <td> <=8km/l---->12km/l | Normal</td>

  </tr>
  <tr id="Alto">
    <td>>8km/l | Alto consumo</td>

  </tr>
</table>


    </form>
</div>
</body>
